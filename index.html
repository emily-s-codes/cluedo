<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="startElements">
            <h1>Cluedo</h1>
            <button type="button" onclick="revealMystery()">Reveal Random Solution</button>
        </div>
        <section id="solutionRevealSection">
            <section id="whoDunit"></section>
            <section id="cardReveal">
                <article id="suspectCard">
                    <img id="suspectCardImg" src="https://unsplash.it/400/800?" alt="">
                    <h3 id="suspectCardSuspectName">Example</h3>
                    <p id="suspectCardSuspectFirstLastAge">FirstLastAge</p>
                    <div id="SuspectCardOccupationDescription">
                        <p id="SuspectCardOccupation">Occupation</p>
                        <p id="SuspectCardDescription">Description</p>
                    </div>
                </article>
                <section id="rightCards">
                    <article id="weaponCard" class="small">
                        <h2 id="weaponCardOutput"></h2>
                    </article>
                    <article id="roomCard" class="small">
                        <h2 id="roomCardOutput"></h2>
                    </article>
                </section>
            </section>
            <button id="playAgainButton" type="button" onclick="playAgain()">Play Again</button>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
